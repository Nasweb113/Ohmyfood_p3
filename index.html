<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ohmyfood</title>
    <script src="https://kit.fontawesome.com/949da1af9c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css\style.css\style.css" />
  </head>

  <body>
    <header>
      <h1>ohmyfood</h1>
    </header>
    <main>
        <div class="city">
          <i class="fa-solid fa-location-dot"></i>
            <h2>Paris, Belleville</h2>
        </div>
        <section class="explorer">
          <h2>Book the menu you like</h2>
          <p>Discover top-of-the-art restaurants<br>we picked for you</p>
          <button>Explore our restaurants</button>
          <div class="gradient">

          </div> 
        </section>
        <section class="howitworks">
          <h2>How it works</h2>
          <ol>
          <li><i class="fa-solid fa-mobile-screen"></i>Choose a restaurant</li>
          <li><i class="fa-solid fa-list"></i>Create your menu</li>
          <li><i class="fa-solid fa-store"></i>Go enjoy it at the restaurant</li>
        </ol>
        </section>
        <section class="menu">
          <div class="card">Restaurant1</div>
          <div class="card">Restaurant2</div>
          <div class="card">Restaurant3</div>
          <div class="card">Restaurant4</div>
        </section>
    </main>
  </body>
</html>
